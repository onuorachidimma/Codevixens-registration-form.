<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codevixens registration form</title>
  </head>
  <body>
    <h2>Register For Codevixens Band 4 Training</h2>
    <form action="">
      <input type="text" placeholder="First Name">
      <input type="text" placeholder="Last Name"><br>
      <input type="email" placeholder="Email Address"><br>
      <input type="number" placeholder="Phone Number"><br>
      <input type="text" placeholder="Country"><br>
      <p><b>What is your Gender?</b>
        <input type="radio">
        <label for="male"><b>Male</b></label>
        <input type="radio">
        <label for="female"><b>Female</b></label>
      </p>
      <p><b>Where did you hear about us?</b>
        <select name="about us" id="about us">
          <option value="twitter">Twitter</option>
          <option value="Instagram">Instagram</option>
          <option value="Online">Online Ads</option>
          <option value="Google">Google</option>
          <option value="word">Word of mouth</option>
        </select>
      </p>

      <textarea name="about" id="about" cols="30" rows="10" placeholder="Tell us about yourself"></textarea><br>

      <button type="submit"><b>Submit Details</b></button>
    </form>
  </body>
</html>
